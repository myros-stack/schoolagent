<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI School Communication Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuration for the Gemini API call
        const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent`;
        const API_KEY = ""; // Vercel will need the real key in an Environment Variable (GEMINI_API_KEY)

        // Utility to handle exponential backoff for API calls
        const fetchWithRetry = async (url, options, maxRetries = 5) => {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        if (response.status === 429 && i < maxRetries - 1) {
                            const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                            console.warn(`Rate limit hit (429). Retrying in ${delay / 1000}s...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                            continue; 
                        }
                        throw new Error(`API response error: ${response.status} ${response.statusText}`);
                    }
                    return response;
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    console.error(`Fetch attempt ${i + 1} failed:`, error.message);
                }
            }
        };


        // --- Core Agent Functionality ---
        const generateResponse = async (chatHistory) => {
            const systemPrompt = `You are the 'School Comms Manager AI Agent'. Your primary role is to assist parents by quickly processing and summarizing long, often complex, school-related communications (emails, newsletters, calendar items). You must respond in a friendly, concise, and action-oriented manner.
            
            1. Summarize the key information clearly.
            2. Extract any specific required actions (e.g., reply, pay fee, sign up).
            3. Highlight important dates.
            4. If the message is a casual question, answer it directly.
            
            Always maintain a professional yet approachable tone.`;

            // The user's latest message is the last one in the history
            const userQuery = chatHistory[chatHistory.length - 1].content;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
                // Use Google Search for grounding to provide up-to-date and reliable information
                tools: [{ "google_search": {} }],
            };

            const apiUrlWithKey = `${API_ENDPOINT}?key=${API_KEY}`;
            
            try {
                const response = await fetchWithRetry(apiUrlWithKey, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    
                    let sources = [];
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }

                    return { text, sources };
                } else {
                    return { text: "Error: The model did not return a text response. Please check the API key and console logs for details.", sources: [] };
                }
            } catch (error) {
                console.error("Gemini API call failed:", error);
                return { text: `Sorry, there was a fatal error communicating with the AI agent. (Details: ${error.message})`, sources: [] };
            }
        };


        // --- React Components ---

        const Message = ({ message }) => {
            const isUser = message.role === 'user';
            const bgColor = isUser ? 'bg-indigo-500' : 'bg-white shadow-md';
            const textColor = isUser ? 'text-white' : 'text-gray-800';
            const alignment = isUser ? 'self-end' : 'self-start';

            return (
                <div className={`max-w-3xl w-full ${alignment} my-2`}>
                    <div className={`p-4 rounded-xl ${bgColor} ${textColor} text-sm md:text-base`}>
                        <p className={`font-semibold mb-1 ${isUser ? 'text-indigo-200' : 'text-indigo-600'}`}>
                            {isUser ? 'You' : 'Agent'}
                        </p>
                        <div className="whitespace-pre-wrap">{message.content}</div>

                        {/* Display Sources if available (Agent only) */}
                        {!isUser && message.sources && message.sources.length > 0 && (
                            <div className="mt-4 pt-3 border-t border-gray-200">
                                <p className="text-xs font-semibold text-gray-500 mb-2">Sources:</p>
                                <ul className="list-disc pl-5 text-xs text-gray-500 space-y-1">
                                    {message.sources.slice(0, 3).map((source, index) => (
                                        <li key={index}>
                                            <a href={source.uri} target="_blank" rel="noopener noreferrer" className="hover:text-indigo-600 truncate block">
                                                {source.title}
                                            </a>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [input, setInput] = useState('');
            const [chatHistory, setChatHistory] = useState([
                { role: 'agent', content: "Hello! I'm your School Comms Manager AI. Paste a long school email or ask me a question, and I'll summarize the key actions and dates for you." }
            ]);
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(scrollToBottom, [chatHistory]);

            const handleSend = async (e) => {
                e.preventDefault();
                if (!input.trim() || isLoading) return;

                const userMessage = input.trim();
                setInput('');
                setIsLoading(true);

                // Add user message to history
                const newHistory = [...chatHistory, { role: 'user', content: userMessage }];
                setChatHistory(newHistory);
                
                // Get AI Response
                const response = await generateResponse(newHistory);
                
                // Add agent response to history
                setChatHistory(currentHistory => [
                    ...currentHistory, 
                    { role: 'agent', content: response.text, sources: response.sources }
                ]);

                setIsLoading(false);
            };

            const renderLoadingIndicator = () => (
                <div className="flex items-center justify-center space-x-2 p-4">
                    <div className="w-3 h-3 bg-indigo-500 rounded-full animate-pulse"></div>
                    <div className="w-3 h-3 bg-indigo-500 rounded-full animate-pulse delay-100"></div>
                    <div className="w-3 h-3 bg-indigo-500 rounded-full animate-pulse delay-200"></div>
                </div>
            );

            return (
                <div className="flex flex-col h-screen max-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="p-4 bg-white shadow-md border-b border-indigo-200 sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto flex items-center justify-between">
                            <h1 className="text-xl font-bold text-indigo-700 flex items-center">
                                <svg className="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                School Agent
                            </h1>
                            <span className="text-sm text-gray-500">v1.0 Ready</span>
                        </div>
                    </header>

                    {/* Chat Area */}
                    <main className="flex-grow overflow-y-auto p-4 md:p-6 pb-20">
                        <div className="max-w-3xl mx-auto flex flex-col items-center">
                            {chatHistory.map((msg, index) => (
                                <Message key={index} message={msg} />
                            ))}
                            {isLoading && renderLoadingIndicator()}
                            <div ref={messagesEndRef} />
                        </div>
                    </main>

                    {/* Input Area */}
                    <footer className="fixed bottom-0 left-0 right-0 p-4 bg-white shadow-2xl border-t border-gray-200">
                        <div className="max-w-3xl mx-auto">
                            <form onSubmit={handleSend} className="flex space-x-3">
                                <input
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    placeholder="Paste your school email or type your question here..."
                                    className="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 outline-none transition duration-150"
                                    disabled={isLoading}
                                />
                                <button
                                    type="submit"
                                    className={`px-6 py-3 rounded-lg font-semibold text-white transition duration-150 ${
                                        input.trim() && !isLoading
                                            ? 'bg-indigo-600 hover:bg-indigo-700 shadow-md'
                                            : 'bg-indigo-400 cursor-not-allowed'
                                    }`}
                                    disabled={!input.trim() || isLoading}
                                >
                                    {isLoading ? (
                                        <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                    ) : 'Send'}
                                </button>
                            </form>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>
</body>
</html>
